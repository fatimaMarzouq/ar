{% extends 'nonLogedBase.html' %}
{% load crispy_forms_tags %}
{% block title %}Enter new password{% endblock title %}

{% block content %}
<h1 class="text-4xl font-bold text-black mb-3">Set a new password!</h1>
<form method="POST" class="w-2/3">
  {% csrf_token %}
  {{ form|crispy }}
<button class="bg-purple-800 text-white px-8 py-3 rounded outline-none block" type="submit">Change My Password</button>
</form>
{% endblock content %}
