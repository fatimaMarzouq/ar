{% extends 'nonLogedBase.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}
{% block content %}
<h1 class="text-4xl font-bold text-black text-center mb-3">Log In</h1>
<form method="post">
    {% csrf_token %}
   {{ form|crispy }}
    <a class="text-purple-400 capitalize hover:text-purple-800" href="{% url 'password_reset' %}">
        forget your password?
    </a>
    <button class="bg-purple-800 text-white px-8 py-3 rounded outline-none block mx-auto my-6" type="submit">Log In</button>
</form>
{% endblock content %}
