{% extends '_base.html' %}
{% block title %}Log In{% endblock title %}
{% block content %}
<h2 class="my-3">Log In</h2>
<form method="post">
    {% csrf_token %}
    <label class="capitalize my-4 py-5">username </label>
    {{ form.username }}
    <label>password</label>
    {{ form.password }}
    <button type="submit" class="my-5 bg-purple-800 text-white px-16 py-3 rounded outline-none block">Log In</button>
</form>
{% endblock content %}
