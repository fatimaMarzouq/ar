{% extends '_base.html' %}

{% block content %}
  {% if user.id  == location.user.id %}
    <h1>Delete</h1>
    <form action="" method="post">{% csrf_token %}
      <p>Are you sure you want to delete "{{ location.Name }}"?</p>
      <button class="bg-purple-800 text-white px-16 py-3 rounded outline-none block mt-6" type="submit">Confirm</button>
    </form>
  {% endif %}
{% endblock content %}
